<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
        }

        .thank-you {
            font-style: italic;
            text-align: center;
            color: #666;
        }

        .signature {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ data.title }}</h1>
        <div class="message-container">
            <p>We have received your message:</p>
            <p>{{ data.body }}</p>
        </div>
        <p class="thank-you">Thank you for contacting us! We have received your message and will reach out to you soon.</p>
        <p class="signature">Sincerely,<br>The {{ data.app_name }} Team</p>
    </div>
</body>

</html>
